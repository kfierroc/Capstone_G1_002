name: sistema_emergencias_residente
description: "Sistema de Emergencias - Aplicaci√≥n para Residentes"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.10.2
  flutter_dotenv: ^5.1.0
  crypto: ^3.0.3
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.13.1

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon_residente.png"
  adaptive_icon_foreground: "assets/icon_residente.png"
  adaptive_icon_background: "#4CAF50"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  assets:
    - .env